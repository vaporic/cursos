<!DOCTYPE html>
<html>

    <body>
        <header id="header" class="header background"> <!-- header -->
            <div class="contenedor">
                <figure class="logotipo"> <!-- logotipo -->
                    <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo" />
                </figure>
                <nav class="menu"> <!-- menu -->
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html#guitarras">Guitarras</a>
                        </li>
                        <li>
                            <a href="precios.html">Precios</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="table">
            <div class="contenedor">
                <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Invie classic</td>
                            <td>$100000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                        <tr>
                            <td>Invie classic</td>

                        </tr>
                        <tr>

                            <td>$100000</td>
                            <td>Una guitarra muy pro</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="footer">
            <div class="contenedor">
                <div class="contacto">
                    <img src="images/invie-white.png" alt="logotipo blanco" />
                    <a href="tel:+523024584712"><strong>Teléfono</strong> <span>3024584712</span></a>
                    <a href="mailto:contacto@invie.com"><strong>E-mail</strong> <span>contacto@invie.com</span></a>
                </div>
                <form class="formulario">
                    <div class="col1">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required />
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required />
                        <div class="sexo">
                            <label for="mujer">
                                <input type="radio" id="mujer" name="sexo" value="mujer" checked/> Mujer
                            </label>
                            <label for="hombre">
                                <input type="radio" id="hombre" name="sexo" value="hombre"/> Hombre
                            </label>
                        </div>
                        <div class="intereses">
                            <label for="cotizacion">
                                <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked/> Cotización
                            </label>
                            <label for="reclamos">
                                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"/> Reclamos
                            </label>
                            <label for="comentarios">
                                <input type="checkbox" id="comentarios" name="intereses" value="comentarios"/> Comentarios
                            </label>
                            <label for="otros">
                                <input type="checkbox" id="otros" name="intereses" value="otros"/> Otros
                            </label>
                        </div>
                    </div>
                    <div class="col2">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" rows="7" cols="30"></textarea>
                        <input type="submit" class="button" value="Enviar"/>
                    </div>
                </form>
            </div>
        </footer>
    </body>
</html>
